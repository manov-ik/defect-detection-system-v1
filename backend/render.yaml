services:
  - type: web
    name: defect-detection-backend
    runtime: python
    repo: https://github.com/yourusername/your-backend-repo-name
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PORT
        value: 10000
    plan: free
